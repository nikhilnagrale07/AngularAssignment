<mat-stepper #stepper>
    <mat-step [stepControl]="firstFormGroup" errorMessage="field is required.">
        <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Basic Information</ng-template>

            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput placeholder="email" formControlName="emailCtrl" required>
            </mat-form-field>



            <mat-form-field appearance="fill">
                <mat-label>Father Name</mat-label>
                <input matInput placeholder="father name" formControlName="fName" required>
            </mat-form-field>



            <mat-form-field appearance="fill">
                <mat-label>Mother Name</mat-label>
                <input matInput placeholder="mother name" formControlName="mName" required>
            </mat-form-field>


            <div>
                <label id="example-radio-group-label">Select an Gender</label>
                <mat-radio-group aria-label="Select an Gender" formControlName="gender" required>
                    <mat-radio-button value="1">Male</mat-radio-button>
                    <mat-radio-button value="2">Female</mat-radio-button>
                    <mat-radio-button value="3">Other</mat-radio-button>
                </mat-radio-group>
            </div>

            <div>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Choose a date of birth</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="dateOfBirth">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker">
                        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                    </mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Mobile number</mat-label>
                    <input matInput placeholder="mobile number" formControlName="mobile" required>
                </mat-form-field>
            </div>
            <div>

                <button mat-stroked-button color="primary" matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="bankDetails">
        <form [formGroup]="bankDetails">
            <ng-template matStepLabel>Bank Details(Optional)</ng-template>

            <mat-form-field appearance="fill">
                <mat-label>Full Name</mat-label>
                <input matInput placeholder="Full name" formControlName="fullName">
            </mat-form-field>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Account No :</mat-label>
                    <input matInput placeholder="Account Number" formControlName="accountNumer">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Bank Name :</mat-label>
                    <input matInput placeholder="bank name" formControlName="bankName">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>IFSC Code :</mat-label>
                    <input matInput placeholder="IFSC code" formControlName="ICode">
                </mat-form-field>
            </div>
            <div>
                <label id="example-radio-group-label">You have internet banking</label>
                <mat-radio-group aria-label="Internet Banking" formControlName="netBanking">
                    <mat-radio-button value="Y">Yes</mat-radio-button>
                    <mat-radio-button value="N">No</mat-radio-button>

                </mat-radio-group>
            </div>
            <div>
                <label id="example-radio-group-label">You have Mobile banking</label>
                <mat-radio-group aria-label="Mobile Banking" formControlName="mobBanking">
                    <mat-radio-button value="mY">Yes</mat-radio-button>
                    <mat-radio-button value="mN">No</mat-radio-button>

                </mat-radio-group>
            </div>
            <div>

                <button mat-stroked-button color="primary" matStepperPrevious>Back</button>
                <button mat-stroked-button color="primary" matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>

    <mat-step [stepControl]="secondFormGroup" errorMessage="Field is required.">
        <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Communication Address</ng-template>
            <mat-form-field appearance="fill">
                <mat-label>Present address</mat-label>
                <input matInput placeholder="Ex. 1 Main St, wardha, IN" formControlName="secondCtrl" required
                    maxlength="60">
            </mat-form-field>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Permanent address</mat-label>
                    <input matInput placeholder="Ex. 1 Main St, wardha, IN" formControlName="perAddCtrl" required
                        maxlength="60">
                </mat-form-field>
            </div>

            <div>

                <button mat-stroked-button color="primary" matStepperPrevious>Back</button>
                <button mat-stroked-button color="primary" matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <div>
            <button mat-raised-button color="primary">Submit</button>
        </div>
        <div>
            <button mat-stroked-button color="primary" matStepperPrevious>Back</button>
            <button mat-stroked-button color="warn" (click)="stepper.reset()">Reset</button>
        </div>
    </mat-step>
</mat-stepper>
